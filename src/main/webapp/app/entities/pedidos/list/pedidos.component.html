<div>
  <h2 id="page-heading" data-cy="PedidosHeading">
    <span jhiTranslate="siglo21App.pedidos.home.title">Pedidos</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="load()" [disabled]="isLoading">
        <fa-icon icon="sync" [animation]="isLoading ? 'spin' : undefined"></fa-icon>
        <span jhiTranslate="siglo21App.pedidos.home.refreshListLabel">Refrescar lista</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-pedidos"
        [routerLink]="['/pedidos/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="siglo21App.pedidos.home.createLabel">Crear nuevo Pedidos</span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  @if (pedidos?.length === 0) {
    <div class="alert alert-warning" id="no-result">
      <span jhiTranslate="siglo21App.pedidos.home.notFound">Ning√∫n Pedidos encontrado</span>
    </div>
  }

  @if (pedidos && pedidos.length > 0) {
    <div class="table-responsive table-entities" id="entities">
      <table class="table table-striped" aria-describedby="page-heading">
        <thead>
          <tr jhiSort [sortState]="sortState" (sortChange)="navigateToWithComponentValues($event)">
            <th scope="col" jhiSortBy="id">
              <div class="d-flex">
                <span jhiTranslate="global.field.id">ID</span>

                <fa-icon class="p-1" icon="sort"></fa-icon>
              </div>
            </th>
            <th scope="col" jhiSortBy="descripcion">
              <div class="d-flex">
                <span jhiTranslate="siglo21App.pedidos.descripcion">Descripcion</span>

                <fa-icon class="p-1" icon="sort"></fa-icon>
              </div>
            </th>
            <th scope="col" jhiSortBy="estado">
              <div class="d-flex">
                <span jhiTranslate="siglo21App.pedidos.estado">Estado</span>

                <fa-icon class="p-1" icon="sort"></fa-icon>
              </div>
            </th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          @for (pedidos of pedidos; track trackId(pedidos)) {
            <tr data-cy="entityTable">
              <td>
                <a [routerLink]="['/pedidos', pedidos.id, 'view']">{{ pedidos.id }}</a>
              </td>
              <td>{{ pedidos.descripcion }}</td>
              <td>{{ pedidos.estado }}</td>
              <td class="text-end">
                <div class="btn-group">
                  <a [routerLink]="['/pedidos', pedidos.id, 'view']" class="btn btn-info btn-sm" data-cy="entityDetailsButton">
                    <fa-icon icon="eye"></fa-icon>
                    <span class="d-none d-md-inline" jhiTranslate="entity.action.view">Vista</span>
                  </a>

                  <a [routerLink]="['/pedidos', pedidos.id, 'edit']" class="btn btn-primary btn-sm" data-cy="entityEditButton">
                    <fa-icon icon="pencil-alt"></fa-icon>
                    <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Editar</span>
                  </a>

                  <button type="submit" (click)="delete(pedidos)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                    <fa-icon icon="times"></fa-icon>
                    <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Eliminar</span>
                  </button>
                </div>
              </td>
            </tr>
          }
        </tbody>
      </table>
    </div>
  }
</div>
