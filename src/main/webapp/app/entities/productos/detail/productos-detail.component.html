<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (productos(); as productosRef) {
      <div>
        <h2 data-cy="productosDetailsHeading"><span jhiTranslate="siglo21App.productos.detail.title">Productos</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ productosRef.id }}</span>
          </dd>
          <dt><span jhiTranslate="siglo21App.productos.nombre">Nombre</span></dt>
          <dd>
            <span>{{ productosRef.nombre }}</span>
          </dd>
          <dt><span jhiTranslate="siglo21App.productos.cantidad">Cantidad</span></dt>
          <dd>
            <span>{{ productosRef.cantidad }}</span>
          </dd>
          <dt><span jhiTranslate="siglo21App.productos.precio">Precio</span></dt>
          <dd>
            <span>{{ productosRef.precio }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Volver</span>
        </button>

        <button type="button" [routerLink]="['/productos', productosRef.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editar</span>
        </button>
      </div>
    }
  </div>
</div>
